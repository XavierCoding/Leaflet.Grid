<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Leaflet Grid Demo</title>
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.2/leaflet.css" />
	<!--[if lte IE 8]>
		<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.ie.css" />
	<![endif]-->
	<style type="text/css">
		html, body { width: 100%; height: 100%; margin: 0; }
		#map { width: 100%; height: 100%; }
		.leaflet-grid-label {
			border: 0;
		}
		.leaflet-grid-label .lng {
			margin-left: 8px;
			-webkit-transform: rotate(90deg);
			-ms-transform: rotate(90deg);
			-o-transform: rotate(90deg);
			transform: rotate(90deg);
		}
	</style>
</head>

<body>
	<div id="map"></div>
	<div id="map2"></div>
	<script src="http://cdn.leafletjs.com/leaflet-0.6.2/leaflet-src.js"></script>
	<script type="text/javascript" src="L.Grid.js"></script>
	<script type="text/javascript">
	var layer = L.tileLayer("http://{s}.tile.stamen.com/watercolor/{z}/{x}/{y}.jpg", {
		"attribution": "Map tiles by <a href=\"http://stamen.com\">Stamen Design</a>, <a href=\"http://creativecommons.org/licenses/by/3.0\">CC BY 3.0</a> &mdash; Map data &copy; <a href=\"http://openstreetmap.org\">OpenStreetMap</a> contributors, <a href=\"http://creativecommons.org/licenses/by-sa/2.0/\">CC-BY-SA</a>",
		"subdomains": "abcd",
		"minZoom": 2,
		"maxZoom": 16
	});


	var map = L.map('map', {
		layers: [layer],
		center: [52, 4.2],
		zoom: 7
	});
	var grid = L.grid().addTo(map);

	L.control.layers({
		'Stamen Watercolor': layer
	}, {
		'L.Grid': grid
	}, {
		collapsed: false
	}).addTo(map);


	</script>
</body>
</html>
